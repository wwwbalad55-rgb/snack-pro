<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Xenzia Pro üêç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(180deg, #102040, #204080);
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .main-wrapper { transform: scale(1); }
        }

        .game-title {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 3px 5px rgba(0,0,0,0.4);
        }

        .score-board {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .score-box {
            background: rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 90px;
        }

        .score-box span {
            font-size: 22px;
            font-weight: bold;
            color: #f1c40f;
            display: block;
            margin-top: 5px;
        }

        .game-area {
            position: relative;
            border: 3px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            background: #000;
            width: 320px;
            height: 320px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .hidden { display: none; }

        #actionBtn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 0 #27ae60;
        }
        #actionBtn:active { transform: translateY(4px); box-shadow: none; }

        .controls-area {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <h1 class="game-title">üêç ŸÑÿπÿ®ÿ© ÿßŸÑÿ´ÿπÿ®ÿßŸÜ</h1>

        <div class="score-board">
            <div class="score-box">ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© <br><span id="score">0</span></div>
            <div class="score-box best">ÿßŸÑÿ£ŸÅÿ∂ŸÑ <br><span id="highScore">0</span></div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <div id="gameOverlay" class="overlay hidden">
                <h2 id="overlayTitle">GAME OVER</h2>
                <button id="actionBtn">ÿßŸÑÿπÿ® ŸÖÿ¨ÿØÿØÿßŸã üîÑ</button>
            </div>
        </div>

        <div class="controls-area">
            <button class="btn" id="btnUp">‚¨ÜÔ∏è</button>
            <div class="row">
                <button class="btn" id="btnLeft">‚¨ÖÔ∏è</button>
                <button class="btn" id="btnDown">‚¨áÔ∏è</button>
                <button class="btn" id="btnRight">‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const overlay = document.getElementById('gameOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const actionBtn = document.getElementById('actionBtn');

        const eatSound = new Audio('eat.mp3');
        const deadSound = new Audio('dead.mp3');

        const box = 20;
        const canvasSize = 320; 
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        let snake = [];
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.textContent = highScore;

        let direction = ''; 
        let nextDirection = '';
        let gameLoop = null;
        let isGameRunning = false;
        let gameSpeed = 180; 

        let particles = [];
        let obstacles = [];
        
        const foodIcons = ["üçé", "üçâ", "üçá", "üçì", "üçí", "üçë", "üçç", "üçï", "üçî"];
        let currentFoodIcon = "üçé";

        function initGame() {
            snake = [{ x: 5 * box, y: 5 * box }]; 
            direction = ''; 
            nextDirection = '';
            score = 0;
            gameSpeed = 180; 
            
            particles = [];
            obstacles = []; 
            createCenterWall(); 
            
            scoreEl.textContent = score;
            highScoreEl.textContent = localStorage.getItem('snakeHighScore') || 0;
            
            food = generateFood();
            currentFoodIcon = foodIcons[Math.floor(Math.random() * foodIcons.length)];
            
            isGameRunning = true;
            overlay.classList.add('hidden');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);
        }

        function createCenterWall() {
            for (let i = 4; i < 12; i++) {
                obstacles.push({ x: i * box, y: 8 * box }); 
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) { 
                particles.push({
                    x: x + box / 2,
                    y: y + box / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0, 
                    color: color 
                });
            }
        }

        function gameOver() {
            deadSound.play();
            isGameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                overlayTitle.textContent = "ÿ±ŸÇŸÖ ŸÇŸäÿßÿ≥Ÿä ÿ¨ÿØŸäÿØ! üëë";
                overlayTitle.style.color = "#f1c40f";
            } else {
                overlayTitle.textContent = "ÿÆÿ≥ÿ±ÿ™!";
                overlayTitle.style.color = "red";
            }
            highScoreEl.textContent = highScore;
            overlay.classList.remove('hidden');
        }

        function generateFood() {
            let newFood;
            while (true) {
                newFood = {
                    x: Math.floor(Math.random() * (canvasSize / box)) * box,
                    y: Math.floor(Math.random() * (canvasSize / box)) * box
                };
                let onSnake = snake.some(s => s.x === newFood.x && s.y === newFood.y);
                let onObstacle = obstacles.some(o => o.x === newFood.x && o.y === newFood.y);
                
                if (!onSnake && !onObstacle) break;
            }
            return newFood;
        }

        function handleInput(dir) {
            if (!isGameRunning) return;
            if (dir === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
            if (dir === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
            if (dir === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
            if (dir === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
        }

        document.getElementById('btnUp').addEventListener('pointerdown', (e) => { e.preventDefault(); handleInput('UP'); });
        document.getElementById('btnDown').addEventListener('pointerdown', (e) => { e.preventDefault(); handleInput('DOWN'); });
        document.getElementById('btnLeft').addEventListener('pointerdown', (e) => { e.preventDefault(); handleInput('LEFT'); });
        document.getElementById('btnRight').addEventListener('pointerdown', (e) => { e.preventDefault(); handleInput('RIGHT'); });

        document.addEventListener('keydown', (e) => {
            if (e.keyCode == 37) handleInput('LEFT');
            else if (e.keyCode == 38) handleInput('UP');
            else if (e.keyCode == 39) handleInput('RIGHT');
            else if (e.keyCode == 40) handleInput('DOWN');
        });

        function draw() {
            if (nextDirection) direction = nextDirection;

            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // Wall
            ctx.fillStyle = "#e74c3c";
            ctx.shadowBlur = 5;
            ctx.shadowColor = "red";
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillRect(obstacles[i].x, obstacles[i].y, box - 2, box - 2);
                ctx.strokeStyle = "#c0392b";
                ctx.lineWidth = 2;
                ctx.strokeRect(obstacles[i].x, obstacles[i].y, box - 2, box - 2);
            }
            ctx.shadowBlur = 0;

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI * 2); ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            }

            // Food
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(currentFoodIcon, food.x + box/2, food.y + box/2 + 2);

            // Snake
            for (let i = 0; i < snake.length; i++) {
                let hue = (score * 10) % 360; 
                let color = i == 0 ? "#fff" : `hsl(${hue}, 100%, 50%)`;
                ctx.fillStyle = color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
                ctx.fillRect(snake[i].x, snake[i].y, box - 2, box - 2);
                
                if (i == 0) { 
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = "black";
                    ctx.fillRect(snake[i].x + 5, snake[i].y + 5, 4, 4);
                    ctx.fillRect(snake[i].x + 11, snake[i].y + 5, 4, 4);
                }
            }
            ctx.shadowBlur = 0;

            if (direction == '') {
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Cairo";
                ctx.textAlign = "center";
                ctx.fillText("üöÄ ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿßŸÜÿ∑ŸÑÿßŸÇ", canvasSize/2, canvasSize/2 + 60);
                return;
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            // Portal Logic
            if (snakeX < 0) snakeX = canvasSize - box;
            else if (snakeX >= canvasSize) snakeX = 0;
            if (snakeY < 0) snakeY = canvasSize - box;
            else if (snakeY >= canvasSize) snakeY = 0;

            // Collision Self
            for (let i = 0; i < snake.length; i++) {
                if (snakeX == snake[i].x && snakeY == snake[i].y) return gameOver();
            }

            // Collision Wall
            for (let i = 0; i < obstacles.length; i++) {
                if (snakeX == obstacles[i].x && snakeY == obstacles[i].y) return gameOver();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX == food.x && snakeY == food.y) {
                eatSound.currentTime = 0; eatSound.play();
                let hue = (score * 10) % 360;
                createExplosion(food.x, food.y, `hsl(${hue}, 100%, 50%)`);
                score++;
                scoreEl.textContent = score;
                currentFoodIcon = foodIcons[Math.floor(Math.random() * foodIcons.length)];
                food = generateFood();
            } else {
                snake.pop();
            }
            snake.unshift(newHead);
        }

        actionBtn.addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
